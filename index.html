<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module"></script>
    <title>Math Solver</title>
  </head>
  <body>
    <form id="equation-form">
      <h1>Math Solver</h1>
      <input id="equation" />
      <button type="submit">Solve</button>
    </form>
    <div id="results"></div>

    <div class="usage">
      <h2>How to use?</h2>
      <p>Write a math expression that you want to evaluate.</p>
      <h3>Supported operations</h3>
      <ul>
        <li>Addition and Substraction</li>
        <li>Multiplication and division</li>
        <li>Order of operations including parethesis</li>
        <li>Number to a power using caret symbol '^'</li>
      </ul>
    </div>
  </body>
</html>
